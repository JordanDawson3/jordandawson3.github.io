<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		 <script src="fancifymytext.js"></script>
		 <style>
			fieldset {
				border: 2px solid #333;
				padding: 10px;
				margin: 10px 0;
				width: 400px;
			}
			legend {
				font-weight: bold;
			}

			
		</style>
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea rows="4" cols="30" placeholder="Enter your text here..." id="textbox"></textarea>
		</fieldset>
	
		<fieldset>
			<legend>Fancify</legend>
			<button type="button" id="bigger" onclick="bigger()">Bigger!</button>
			<div>
				<label>
					<input type="radio" name="fancyOption" value="FancyShmancy" onclick="fancy()"> FancyShmancy
				</label>
				<label>
					<input type="radio" name="fancyOption" value="BoringBetty" onclick="boring()"> BoringBetty
				</label>
				<label>
					<input type="radio" name="moo" value="Moo" onclick="moo()"> Moo
				</label>
			</div>
		</fieldset>
		
	</body>
</html>
